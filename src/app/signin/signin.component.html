<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
</head>
<body>

  <div class="full-page">
    <div class="box">
      <h2>Sign In</h2>

      <form id="login-form">
        <div class="input-container">
          <input type="email" class="form-control" id="email" placeholder="Email" required />
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>

        <button type="submit" class="add-btn" >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
            <path d="M8 1a7 7 0 1 0 7 7 7 7 0 0 0-7-7Zm0 12A5 5 0 1 1 13 8a5 5 0 0 1-5 5Zm0-9a4 4 0 1 0 4 4 4 4 0 0 0-4-4Z"></path>
          </svg>
          Sign In
        </button>
      </form>
      <button googleSso routerLink="/todolist">Sign in with google</button>

      <!-- @if (angularFireAuth.authState | async) {
        <button (click)="logOut()">Log out</button>
        } @else {
        <button googleSso>Sign in with google</button>
        } -->
    </div>
  </div>

</body>
</html>
